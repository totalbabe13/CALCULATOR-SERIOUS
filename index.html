<!DOCTYPE html>
<html>
<head>
	 <link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>Leo's calculator</title>
</head>
<body>

	<div id="wrapper"> 

		<div id="viewer">
			<p id="numberViewer"></p>
		</div>


        <!-- first row of Buttons -->
		<div id="ac">
			 <button type="button"> AC </button>
		</div>
		<div id="clear">
		     <button id='clearButton' type="button" onclick="clearDisplay()"> C </button>
		</div>
		<div id="delete">
             <button type="button"> Delete </button>
		</div>
		<div id="multiplication"> 
			<button id='multiplyButton' type="button" onclick="multiplyDisplay()"> X </button>
		</div>

        <!-- second row of Buttons -->

		<div id="seven">
			<button data-key="55" id='sevenButton' type="button" onclick="displaySeven()">7</button>
		</div>
		<div id="eight">
			<button data-key="56" id='eightButton' type="button" onclick="displayEight()">8</button>
		</div>
		<div id="nine">
			<button data-key="57" id='nineButton' type="button" onclick="displayNine()">9</button>
		</div>
		<div id="division">
			<button id='divisionButton' type="button" onclick="divisionDisplay()">/</button>
		</div>

		<!-- third row of Buttons -->

		<div id="four">
			<button data-key="52" id='fourButton' type="button" onclick="displayFour()">4</button>
		</div>
		<div id="five">
			<button data-key="53" id='fiveButton' type="button" onclick="displayFive()">5</button>
		</div>
		<div id="six">
			<button data-key="54" id='sixButton' type="button" onclick="displaySix()">6</button>
		</div>
		<div id="subtractionDiv">
			<button id=subtractionButton type="button" onclick="subtractionDisplay()">-</button>
		</div>

		<!-- fourth row of Buttons -->

		<div id="one">
			<button data-key="49" id='oneButton' type="button" onclick="displayOne()">1</button>
		</div>
		<div id="two">
			<button data-key="50" id='twoButton' type="button" onclick="displayTwo()">2</button>
		</div>
		<div id="three">
			<button data-key="51" id='threeButton' type="button" onclick="displayThree()">3</button>
		</div>
		<div id="additionDiv">
			<button id=additionButton type="button" onclick="additionDisplay()">+</button>
		</div>

		<!-- fifth row of Buttons -->

		<div id="zeroDiv">
			<button data-key="48" id='zeroButton' type="button" onclick="displayZero()">0</button>
		</div>
		<div id="decimal">
			<button id='decimalButton' type="button" onclick="displayDecimal()"> . </button>
		</div>
		<div id="equals">
			<button id='equalsButton' type="button" onclick="equalsResults()"> = </button>
		</div>

	</div>

	<script src="js/scripts.js"></script>
</body>
</html>
